<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LISTENING MUSIC</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container__outside">
      <div class="screen">
        <header class="status-bar">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-search"></i>
        </header>
        <div class="container__singer-profile">
          <img
            class="singer__photo"
            src="https://yt3.ggpht.com/ytc/AKedOLTwQvoWmdQY4hDGCvJvx7Afw5O3EE9DUEJJMbsZVA=s900-c-k-c0x00ffffff-no-rj"
          />
          <div class="container__singer-detail">
            <span class="big-solid">Sunwoojunga</span>
            <span class="gray">R&B, Jazz</span>
          </div>
        </div>

        <div class="container__btn1">
          <span class="black-box round-box button">Shuffle</span>
          <span class="white-box round-box button"
            ><i class="fas fa-heart"></i>210 131</span
          >
        </div>
        <div class="container__playlist">
          <div class="container__music-box">
            <div class="box__color"></div>
            <div class="container__detail">
              <span class="gray">Falling Slowly</span>
              <span calss="small-solid">Glen Hansard ⋅ Once</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="container__music-box box_shadow">
            <div class="box__color">
              <i class="fas fa-signal"></i>
            </div>
            <div class="container__detail">
              <span class="gray">I Feel Love</span>
              <span calss="small-solid">Sam Smith</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="container__music-box">
            <div class="box__color"></div>
            <div class="container__detail">
              <span class="gray">Smalltown Boy</span>
              <spand class="small-solid">Bronski Beat ⋅ 120 BPM</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <div class="container__music-box">
            <div class="box__color"></div>
            <div class="container__detail">
              <span class="gray">I'm so tired...</span>
              <spand class="small-solid">Lauv & Troye Sivan</span>
            </div>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="container__np round-box black-box">
          <div class="container__detail">
            <span class="gray">Sunwoojunga</span>
            <span>뒹굴뒹굴</span>
          </div>
          <div><i class="fas fa-step-backward"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-step-forward"></i></div>
        </div>
      </div>

      <div class="screen">
        <header class="status-bar">
          <i class="fas fa-arrow-left"></i>
          <i class="fas fa-ellipsis-v"></i>
        </header>
        <img class="album-cover" src="https://image.bugsm.co.kr/album/images/500/203280/20328024.jpg" />
        <div class="container__singer-detail">
          <span class="big-solid">뒹굴뒹굴</span>
            <span class="gray">Sunwoojunga</span>
        </div>
        <div class="container__playing-bar">
          <div class="container__time gray">
            <span>1:31</span>
            <span>2:01</span>
          </div>
          <div class="container__state-bar">
            <span class="progressbar">
              <span class="gauge"></span>
            </span>
          </div>
        </div>
        <div class="container__btn2">
          <i class="fas fa-infinity"></i>
          <i class="fas fa-step-backward"></i>
          <div class="btn__circle">
            <i class="fas fa-play fa-1x"></i>
          </div>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-random"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
