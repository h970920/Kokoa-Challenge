<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link href="prchall.css" rel="stylesheet" />
  </head>
  <body>
    <div class="box__outside">
      <div class="container__status-bar margin">
        <i class="fas fa-times fa-2x"></i>
        <h1>Playlist</h1>
        <div class="empty"></div>
      </div>
      <div class="container__album margin">
        <div class="container__album-photo">
          <i class="fas fa-random fa-2x"></i>
        </div>
        <div class="container__album-name">
          <h1>Random Love</h1>
          <h4>by Divay Kapoor</h4>
        </div>
      </div>
      <div class="container__functions margin">
        <div class="btn__play">
          <i class="fas fa-play"></i>
          <h2>Play</h2>
        </div>
        <div class="btn__heart">
          <i class="far fa-heart fa-1x"></i>
        </div>
        <div class="btn__plus">
          <i class="fas fa-plus fa-1x"></i>
        </div>
      </div>
      <div class="container__list margin">
        <div class="container__music-box">
          <div class="box__color"></div>
          <div class="container__detail">
            <h2>Falling Slowly</h2>
            <span>Glen Hansard ⋅ Once</span>
          </div>
        </div>
        <div class="container__music-box">
          <div class="box__color"></div>
          <div class="container__detail">
            <h2>I Feel Love</h2>
            <span>Sam Smith</span>
          </div>
        </div>
        <div class="container__music-box">
          <div class="box__color"></div>
          <div class="container__detail">
            <h2>Smalltown Boy</h2>
            <span>Bronski Beat ⋅ 120 BPM</span>
          </div>
        </div>
        <div class="container__music-box">
          <div class="box__color"></div>
          <div class="container__detail">
            <h2>I'm so tired...</h2>
            <span>Lauv & Troye Sivan</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
